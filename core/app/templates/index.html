{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question </title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <p class="text-center alert alert-info mt-5">Poll</p>
        <!-- messages -->
        <a href="{% url 'quiz' %}" class="btn btn-info mt-3 mb-3 center">Go to Poll</a>

        {% if messages %}
        {% for message in messages %}
               <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> {{message}}
              </div>
        {% endfor %}
        {% endif %}

           <!-- Add Question Form -->
    <form action="" method="post">
        <div class="form-group" >
            {% csrf_token %}
          <label for="qs">Add Question</label>
          <input type="text" name="ques" class="form-control" id="qs" aria-describedby="emailHelp" placeholder="Enter question">
        </div>
        <input type="submit" name="submit" class="btn btn-primary mt-3 center" value="Submit">
        <a href="{% url 'addchoice' %}" class="btn btn-info mt-3 center">Add Choices</a>
      </form>

    </div>
    </div>
 
 
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
